<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Таймер</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
<div class="panel panel-default center">
    <div class="panel-heading">
        <h3 class="panel-title">Timer</h3>
    </div>
    <div class="panel-body center">
        <p class = "timer">00:00:00:00</p>
    </div>
</div>
<div class="btn-group buttons">
    <button type="button" class="btn btn-default start" onclick="startTimer();">Start</button>
    <button type="button" class="btn btn-default pause" onclick="pauseTimer();">Pause</button>
    <button type="button" class="btn btn-default reset" onclick="resetTimer();">Reset</button>
    <button type="button" class="btn btn-default step" onclick="stepTimer();">Step</button>
</div>
<div ><ul class="for_steps"></ul></div>


<script src="js/script.js"></script>
</body>
</html>
